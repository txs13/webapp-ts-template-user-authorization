version: '3.9'
services:
  webapp-ts-tempalte-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - webapp-ts-template-api
    stdin_open: true
    tty: true
    environment:
      - REACT_APP_DOCKER_MODE=DOCKER_PROD
    ports:
      - "127.0.0.1:80:80"
    networks:
      - webapp-ts-template-frontend-network      
  webapp-ts-template-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=docker
      - MODE_ENV=docker_prod
    depends_on:
      - mongo
    stdin_open: true
    tty: true
    ports:
      - "127.0.0.1:1337:1337"
    networks:
      - webapp-ts-template-backend-network
      - webapp-ts-template-frontend-network      
  mongo:
    image: mongo:latest
    stdin_open: true
    tty: true
    ports:
      - "27017:27017"
    networks:
      - webapp-ts-template-backend-network      
    volumes:
      - mongo-data:/data/webapp-ts-template
networks:
  webapp-ts-template-frontend-network:
  webapp-ts-template-backend-network:
volumes:
  mongo-data:
    driver: local  